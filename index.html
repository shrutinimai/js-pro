<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Expense Tracker</h2>
    
    <form id="expenseForm">
      <input type="number" id="amount" class="form-control mb-2" placeholder="Amount"><br>
      <input type="text" id="description" class="form-control mb-2" placeholder="Description"><br>
      <select id="category" class="form-control mb-2">
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Fuel</option>
        <option>Movies</option>
      </select><br>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <ul id="expenseList" class="list-group mt-3"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
